<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>几何体旋转缩放平移变换</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <!-- 引入支持控件支持鼠标左中右键操作和键盘方向键操作的js -->
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
    <!-- <script src="./three.js"></script> -->
    <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
    <script>
        /**
         * 创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         * 创建网格模型
         */
       //创建两个网格模型mesh1、mesh2
        var geometry = new THREE.BoxGeometry(20, 20, 20);
        var material = new THREE.MeshLambertMaterial({color: 0x0000ff});
        var group = new THREE.Group();
        var mesh1 = new THREE.Mesh(geometry, material);
        var mesh2 = new THREE.Mesh(geometry, material);
        var mesh3 = new THREE.Mesh(geometry, material);
        mesh2.translateX(25);
        mesh3.translateX(50);
        //把mesh1型插入到组group中，mesh1作为group的子对象
        group.add(mesh1,mesh2,mesh3);
        //把mesh2型插入到组group中，mesh2作为group的子对象

        //把group插入到场景中作为场景子对象
        scene.add(group);
        /**
         * 光源设置
         */
        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        //环境光   颜色设置为`0xffffff`,强度系数设置为0.5
        var ambient = new THREE.AmbientLight(0x444444,0.8);
        scene.add(ambient);
        // console.log(scene)
        // console.log(scene.children)


        // // 平行光
        // var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        // // 设置光源的方向：通过光源position属性和目标指向对象的position属性计算
        // directionalLight.position.set(80, 100, 50);
        // // 方向光指向对象网格模型mesh2，可以不设置，默认的位置是0,0,0
        // directionalLight.target = mesh2;
        // scene.add(directionalLight);

        // 聚光光源
        // var spotLight = new THREE.SpotLight(0xffffff);
        // // 设置聚光光源位置
        // spotLight.position.set(200, 200, 200);
        // // 聚光灯光源指向网格模型mesh2
        // spotLight.target = mesh2;
        // // 设置聚光光源发散角度
        // spotLight.angle = Math.PI / 6
        // scene.add(spotLight);//光对象添加到scene场景中

        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置 x z
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        //执行渲染操作   指定场景、相机作为参数


        /*======================又可以拖动又可以自动旋转的函数=======================*/
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            group.rotateY(0.01); //每次绕y轴旋转0.01弧度
            // group.rotateY(Math.PI/6)
            requestAnimationFrame(render); //请求再次执行渲染函数render
        }
        render();
        var controls = new THREE.OrbitControls(camera); //创建控件对象
        // 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
        // controls.addEventListener('change', render)
    </script>
</body>

</html>
